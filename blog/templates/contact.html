{% extends 'layout.html'%}
{% block body %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/contact-bg.jpg') }}')">


            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Me</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <div class="my-5">
                           
                           
                           
                            <form method="POST",action="/contact">
                                <div class="form-row">
                                  <div class="form-group col-md-12">
                                    <label for="inputEmail4">Name</label>
                                    <input type="text" name="name" class="form-control" id="inputEmail4" placeholder="Enter Your Name">
                                  </div>
                                  <div class="form-group col-md12">
                                    <label for="inputPassword4">Email</label>
                                    <input type="text" class="form-control" 
                                    name="email"
                                    id="inputPassword4" placeholder="Enter Your Email">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="inputAddress">Phone Number</label>
                                  <input type="text" class="form-control"  name="phone_num" id="inputAddress" placeholder="Your Contact Number">
                                </div>
                                <div class="form-group">
                                  <label for="inputAddress2">Message</label>
                                  <input type="text" class="form-control"  name="msg" id="inputAddress2" placeholder="Enter Your Message Here">
                                </div>
                                
                           
                                
                                <br>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>



                        </div>
                    </div>
                </div>
            </div>
        </main>

  
{% endblock  %}
